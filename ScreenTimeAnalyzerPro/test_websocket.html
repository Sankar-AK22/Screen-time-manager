<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        #log {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0af; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #0af;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #08d;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <h2>Connection Log:</h2>
    <div id="log"></div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            const url = 'ws://127.0.0.1:8000/ws/usage';
            log(`Connecting to ${url}...`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('âœ… WebSocket connected successfully!', 'success');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`ðŸ“¨ Received: ${JSON.stringify(data, null, 2)}`, 'success');
                    } catch (e) {
                        log(`ðŸ“¨ Received (raw): ${event.data}`, 'info');
                    }
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`, 'error');
                };

                ws.onclose = () => {
                    log('ðŸ”Œ WebSocket disconnected', 'info');
                };
            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected', 'info');
            } else {
                log('Not connected', 'info');
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('ping');
                log('ðŸ“¤ Sent: ping', 'info');
            } else {
                log('âŒ Not connected', 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click "Connect" to test WebSocket connection.', 'info');
        };
    </script>
</body>
</html>
